<style media="screen">
    *{box-sizing: border-box;}
    .container{width:1024px;height:768px;position:relative;overflow: hidden;}
    .relative{position:relative;}
    .absolute{position:absolute;}

    .whiteText {color: white;}
    .whiteBg {background: rgba(255,255,255,0.5);}

    .max-size{width:100%;height:100%;}
    .max-width{width:100%;}
    .super-size{width: 200%;}

    .news{text-align: center;position: absolute;top: -10px;}

    .col-50{width: 50%;display: inline-block;}
    .col-50 h1{font-size: 40px;text-transform: uppercase;}
    .col-50 p{font-weight: 700;}

    .col-29{width:29%; padding:0 15px; display: inline-block; border-right:1px solid white;}
    .col-29:last-child { border-right: none; }
    /* .col-29 img{background:purple;} */
    .col-29 h3{font-weight:800;font-size: 25px;}
    .col-29 p{font-size:17px;}
    .half-size{width:50%;height:50%;position: absolute;}
    .map{width:850px;height:850px;}
    .marker{width:30px;height:30px;margin-left: -15px;margin-top:-15px;position: absolute;}
    .scheenshot{width: 1025px;height: 768px;}
</style>
